<div >	 	<div id="middle" ng-click="setNumb()">		<div id="search">	  			<select name="Ordered" id="inputSearch"  ng-model="order">				<option value="price" >Price</option>				<option value="id" >Id</option>			</select>			<label id="labelSearch">Сортировка туров</label>			</div>				 <div class="items"   ng-repeat="item in items | filter:search | orderBy:order " >			<a ng-href="#!/tour/{{item.id}}"> 				<div class="contImg" >					<img ng-src="images/smal/{{item.frontImg}}" alt="{{item.frontImg[0]}}" />				</div>			</a>			<div class="contInfo" >				<span ng-bind="item.name"></span> <br> 			</div>			<a ng-href="#!/tour/{{item.id}}"><div id="itemsButton">Подробно</div></a> 		 </div>	 	 </div>	  </div>
