<div ng-controller="main">	<script type="text/javascript" src="libs/slider/extras/jquery.min.1.7.js"></script>	<script type="text/javascript" src="libs/slider/extras/modernizr.2.5.3.min.js"></script>	<script type="text/javascript" src="libs/slider/js/options.js"></script>	<link rel="stylesheet" href="libs/slider/css/double-page.css"> 	 <!-- 	 <div ng-repeat="img in items[routeItemId].imgs" style="background-image:url(images/{{img.img}})"> </div> --> 	<div id="onePage">		<div id="onePageImg"> 			<div class="flipbook-viewport">				<div class="container">					<div class="flipbook">						<div class="page" style="background-image:url(images/startImg.jpg)"></div>						<div class="double" ng-repeat="img in items[routeItemId].imgs" style="background-image:url(images/{{img.img}})"> </div>							<div class="page" style="background-image:url(images/startImg.jpg)"></div>					</div>				</div>					 			</div>		</div>		<div id="contBtnSlider" >			<div class="previous-button btnSldr" >назад</div>			<div class="next-button btnSldr"  >вперед</div>		</div>		<div class="onePageInfo">			<div ng-bind="items[routeItemId].name"></div>			<div>Диапазон стоимости: {{items[routeItemId].downPrice}} - {{items[routeItemId].topPrice}}</div>		</div>		<div class="onePageInfo" id="rightInfo">					<div ng-bind="items[routeItemId].name"></div>			<div>Диапазон стоимости: {{items[routeItemId].downPrice}} - {{items[routeItemId].topPrice}}</div>		</div>		 	</div> 		<div class="describeBlock" ng-repeat="fullDescribe in items[routeItemId].fullDescribe"  >			<div class="describeDay"> {{fullDescribe.day}} </div>			<div class="describeRow" ng-repeat="row in fullDescribe.description "  >{{row}}</div>	</div>		</div>
